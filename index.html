<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <title>Mapstudy</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="grid wide">
                    <div class="row">
                        <div class="col">
                            <div class="login">
                                <i class="ti-arrow-circle-right icon-mgr"></i>
                                Đăng nhập</div>
                        </div>
                        <div class="col">
                            <div class="signin">
                                <i class="ti-user icon-mgr"></i>
                                Đăng ký</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header grid wide">
                    <div class="row">
                        <div class="col l-3">
                            <img class="main-logo" src="./assets/img/mainlogo.png" alt="logo">
                        </div>
                        <div class="col l-o-2 l-5">
                            <div class="header-search">
                                    <input class="search-input " type="text" placeholder="Từ khoá tìm kiếm...">
                                    <div class="search-btn ">
                                        <i class="ti-search"></i>
                                    </div>
                            </div>
                        </div>
                        <div class="col l-2">
                            <div class="active-tag-btn">Kích hoạt thẻ</div>
                        </div>
                    </div>
            </div>
            <div class="header-menu">
                <div class="grid wide">
                    <div class="row no-gutters">
                        <div class="col">
                            <div class="menu-item">
                                <i class="icon-mgr ti-home"></i>
                                Trang chủ</div>
                        </div>
                        <div class="col">
                            <div class="menu-item">
                                <i class="icon-mgr ti-video-camera"></i>
                                Khoá học
                            </div>
                        </div>
                        <div class="col">
                            <div class="menu-item">
                                <i class="icon-mgr ti-book"></i>
                                Mua sách
                            </div>
                        </div>
                        <div class="col">
                            <div class="menu-item">
                                <i class="icon-mgr ti-folder"></i>
                                Tài liệu
                            </div>
                        </div>
                        <div class="col">
                            <div class="menu-item">
                                <i class="icon-mgr ti-new-window"></i>
                                Tin tức
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="main grid wide">
            <div class="row">
                <div class="col l-9">
                    <img src="./assets/img/info.png" alt="ảnh khoá học" class="main-info-img">
                </div>
                <div class="col l-3">
                    <div class="main-contact">
                        <div class="main-contact-header">
                            <i class="ti-headphone icon-mgr"></i>
                            Tư vấn 24/7
                        </div>
                        <div class="main-contact-item row no-gutters">
                            <div class="col l-3">
                                <img src="./assets/img/logo.jpeg" alt="logo" class="contact-item-img">
                            </div>
                            <div class="col l-9">
                                <div class="contact-item-header">
                                    Tư vấn chuyên môn
                                </div>
                                <div class="contact-item-phone">
                                    <i class="ti-headphone icon-mgr"></i>
                                    0978.739.566
                                </div>
                                <div class="contact-item-facebook">
                                    <i class="ti-facebook icon-mgr"></i>
                                    m.me/vungocanh
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="main-contact-item row no-gutters">
                            <div class="col l-3">
                                <img src="./assets/img/logo.jpeg" alt="logo" class="contact-item-img">
                            </div>
                            <div class="col l-9">
                                <div class="contact-item-header">
                                    Tư vấn đăng ký học
                                </div>
                                <div class="contact-item-phone">
                                    <i class="ti-headphone icon-mgr"></i>
                                    0978.739.566
                                </div>
                                <div class="contact-item-facebook">
                                    <i class="ti-facebook icon-mgr"></i>
                                    m.me/vungocanh
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="contact-hotline">
                            <i class="ti-headphone hotline-icon"></i>
                            <span class="hotline-number">HOTLINE: 0365.929.033</span>
                        </div>
                        <div class="find-id">
                            <input type="text" class="find-id-input" placeholder="Tìm ID:">
                            <div class="find-id-btn">
                                <i class="ti-search"></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
